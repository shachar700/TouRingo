<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../output.css">
    <script type="module" src="./login.js"></script>
</head>
<body class="bg-gray-500 h-screen">
    <!-- <button onclick="changeToDarkMode(this)">
        Dark Mode
    </button> -->
    <div class="flex justify-center items-center h-full">
        <div class="bg-gray-700 dark:bg-light_BgColor text-white p-6 rounded-lg shadow-lg">
        <h2 class="text-green-600 text-4xl font-bold text-center mb-6">
            TouRingo<br>Login Page
        </h2>
          <form onsubmit="return submitClicked(event)" class="text-black" action="../home/home.html">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" name="username" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              
              <!-- Password Input -->
              <div class="mb-6">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" name="password" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              
              <!-- Login Button -->
              <div class="flex justify-center">
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
              </div>
              
              <!-- Forgot password link -->
              <div class="text-center mt-4">
                <input type="reset" class="w-full bg-blue-500 text-white p-1 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></input>
              </div>
              <div id="login_infoText" class="text-red-500 font-bold">

              </div>
          </form>
        </div>
    </div>
</body>
</html>
